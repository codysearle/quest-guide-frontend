<div class="col-lg-2 col-md-2 col-sm-2 " ng-repeat="monster in monsters">
        <div class="panel panel-primary container-fixed">
            <div class="panel-heading"><h1 class="panel-title">{{ monster.name }}</h1></div>
            <div class="panel-body quest-card">

                <div class="monster-info">
                    <img src="{{ monster.photo }}"></div>
                <br>

            </div>
        </div>
    </div>
